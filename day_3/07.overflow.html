<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* overflow: hidden; */
            /* overflow: scroll; */
            /* overflow: auto; */

            white-space: nowrap;
            overflow-y: scroll;
            overflow-x: scroll;
        }

        /* 隐藏滚动条 */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 1.overflow: hidden; 溢出隐藏 -->
    <!-- 2.overflow: scroll; 内容超出出现滚动条 -->
    <!-- 3. overflow: auto; 自动 内容超出出现滚动条 -->
    <!-- 4. overflow-y: scroll; y轴出现滚动条 -->

    <div class="box">
        这是一个最好的时代，
        科技的发展给予了每个人创造价值的可能性；
        这也是一个最充满想象的时代，
        每一位心怀梦想的人，终会奔向星辰大海。
        百度与你们一起仰望星辰大海，携手共筑未来！
    </div>
</body>

</html>
