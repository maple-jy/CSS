<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id选择器  #开头  #+id名  */
        #box {
            background-color: red;
        }

        /* 类名选择器 .开头 .+类名*/
        .box {
            background-color: yellow;
        }
        
        .box1 {
            color: #fff;
        }
    </style>
</head>

<body>
    <div>普通盒子</div>

    <!-- id选择器 标签里面添加一个id属性 id="xxx" xxx==>id名 -->
    <!-- 注意： id代表唯一 例如身份证号 -->
    <div id="box">id-box盒子</div>


    <!-- 类名选择器(常用) 标签里面添加一个class属性 class="xxx" xxx==>类名-->
    <!-- 注意：class可以存在多个  例如昵称  class="aa bb"==>代表着它有aa的类名，并且还有bb的类名 -->
    <div class="box box1">class-box盒子</div>

</body>

</html>
