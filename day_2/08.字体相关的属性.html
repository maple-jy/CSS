<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            font-size:20px;
            font-weight: 400;
            font-family: "草书";
            /* font-family: 'Courier New', Courier, monospace; */
            font-family: "草书","宋体","Courier";
            font-style: italic;
        }
    </style>
</head>
<body>

    <!-- 1.font-size  字体大小 默认16px 最小为12px   -->
    <!-- 2.font-weight 字体粗细 bold加粗 属性值还可以是数字 100~900，整百，400正常，700等同于bold -->
    <!-- 3.font-family 字体系列 可以写多个，进行降级-->
    <!-- 4.font-style 字体风格 属性值 italic 倾斜-->
    <div class="box">字体相关属性</div>


</body>
</html>
