<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
            background-color: #d3ae0c;
            background-color: rgb(255,255,255);
            background-color: rgba(30,60,90,0.5);
            background-color: hsl(360, 100%, 90%);
            background-color: hsla(360, 100%, 50% ,.5);
            /* background-image: linear-gradient(to right,red,green); */
        }
    </style>
</head>
<body>
    

    <!--  background-color 背景颜色属性 -->

    <!-- 属性值     
        1.英语单词 red
        2.十六进制 #开头 0~9，a~ff0f0任意组成的6位 
        3.rgb颜色 r==>red g==>green b==>blue rgb(0~255,0~255,0~255)
        4.rgba颜色 a==>alpha 透明度 rgba(0~255,0~255,0~255,0~1)
        5.hsl 工业颜色
        h ==> 颜色  取值范围0~360 0是红色 120是绿色 240蓝色  360红
        s==> 饱和度  取值范围0~100% 0%饱和度最低  100%饱和度最高 深浅  100%
        l==>亮度  取值范围0~100%  0%最暗  100% 最亮  50%  hsl(360, 100%, 90%)
        6.hsla 
        a 透明度 取值范围0~1 hsl(360, 100%, 90% ,0.5)
        7.渐变色（以后仔细讲）
    `-->

    <div class="box">

    </div>



</body>
</html>
