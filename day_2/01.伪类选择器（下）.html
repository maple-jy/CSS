<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span:first-of-type {
            background-color: aqua;
        }

        span:last-of-type {
            background-color: red;
        }

        h1:only-of-type {
            background-color: pink;
        }

        p:nth-of-type(2) {
            background-color: blue;
        }
        p:nth-last-of-type(1) {
            background-color: green;
        }
    </style>
</head>

<body>



    <!--  1.first-of-type 选中第一个类型 是子元素，但不一定是第一个，但一定是指定的类型的第一个-->
    <!--  2. last-of-type 选中最后一个类型 是子元素，但不一定是最后一个，但一定是指定的类型的最后一个-->
    <!-- 3. only-of-type 选中唯一类型的元素 是子元素 但不一定是唯一的一个子元素-->
    <!-- 4. nth-of-type(n) 选中第几个类型的元素 从开始计算 是子元素 但不一定是排名第n的元素，但一定是第n个类型的元素 -->
    <!-- 注意 
    n可以是数值  如0 1 2 3 4
    n还可以是关键字 odd奇数 even偶数
    n还可以是公式 3n 3的倍数 3n+1 3的倍数+1
    -->
    <!-- 5.nth-last-of-type(n) 选中第几个类型的元素 从尾部开始计算 是子元素 但不一定是排名第n的元素，但一定是最后第n个类型的元素 -->
    <!-- 注意  n和nth-of-type(n)规格一样 -->
    <div>
        <p>这里是七种元素交汇的幻想世界「提瓦特」。</p>
        <span>自由城邦。</span>
        <p>在遥远的过去，人们藉由对神灵的信仰，获赐了驱动元素的力量，得以在荒野中筑起家园。</p>
        <span>风神巴巴托斯</span>
        <p>五百年前，古国的覆灭却使得天地变异…</p>
        <span>富饶港湾</span>
        <p>如今，席卷大陆的灾难已经停息，和平却仍未如期光临</p>
        <h1>h1标签</h1>
    </div>


</body>

</html>
